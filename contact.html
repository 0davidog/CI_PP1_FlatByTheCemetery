<!-- Contact form goes here, format learned in 'LoveRunning' module content -->
		<div id="contact-form-container">
        	<form method="post" action="https://formdump.codeinstitute.net/"  id="contact-form" target="_blank">  
            	<h2>Get in touch...</h2>
				<label for="name">Name:</label><br>
            	<input type="text" id="name" name="name" placeholder="Name" required><br>
				
            	<label for="email">Email:</label><br>
            	<input type="email" id="email" name="email-address" placeholder="Email address" required><br>
            	
				<label for-"subject"></label>Subject (optional):<br>
				<input type="text" id="subject" name="subject" placeholder="Subject"><br>
				
				<label for="message">Your Message:</label><br>
				<textarea type="text" id="message" name="message" placeholder="..." required></textarea><br><br>
				<div id="contact-form-button-wrap">
				<input type="submit" id="submit" value="Send"></div><br>
        	</form>				
		</div>
